<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Group</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class=large text-muted">"Tireless Wake is a group of talented professionals who enjoy working with new technologies." </p>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                     <section id="call" class="bg-light-gray">
                     <a href="tel:5152164304" class="page-scroll btn btn-xl">Call : (515) 216-4304</a>
                </div>
            </div>
            
            
        </div>
    </section>
